name: PEP8 Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pep8:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run PEP8 checks
        run: |
          # Проверка всех .py файлов в проекте
          # Исключаем venv,alembic
          # Длинна строчки 120
          flake8 . --exclude=venv,alembic --max-line-length=120

