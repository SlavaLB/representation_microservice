version: '3.8'

services:

  gateway:
    container_name: nginx
    build:
      context: ./infra
      dockerfile: Dockerfile
    image: gateway:0.1
    depends_on:
      - backend
    ports:
      - "80:80"

  backend:
    build: ./backend
    image: backend:0.1
    container_name: backend
    restart: always
    ports:
      - "8001:8001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8001"

  math_model:
    build: ./math_model
    image: math_model:0.1
    container_name: math_model
    restart: always
    ports:
      - "8002:8002"

  plc_service:
    build: ./PLCservice
    image: plc_service:0.1
    container_name: plc_service
    restart: always
    ports:
      - "8003:8003"

volumes:
  postgres_data: